<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtel Fraud Detection System</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Airtel Fraud Detection System</h1>
            <p class="text-blue-100 mt-2">PDF Upload, Processing, and Verification</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Action Bar -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <!-- Upload Button -->
                <div>
                    <label for="file-upload" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded cursor-pointer inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        Upload PDF
                    </label>
                    <input id="file-upload" type="file" multiple accept=".pdf" class="hidden"
                           hx-post="/api/v1/upload"
                           hx-encoding="multipart/form-data"
                           hx-target="#upload-result"
                           hx-indicator="#upload-spinner">
                </div>

                <!-- Process Selected Button -->
                <button id="process-btn"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                        onclick="processSelected()">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Process Selected
                </button>

                <!-- Download Processed -->
                <button onclick="downloadProcessed()"
                        class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download Processed
                </button>

                <!-- Download Summary -->
                <button onclick="downloadSummary()"
                        class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Download Summary
                </button>

                <!-- Delete Selected -->
                <button onclick="deleteSelected(false)"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Delete Processed
                </button>

                <!-- Delete All -->
                <button onclick="deleteSelected(true)"
                        class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    Delete All Data
                </button>

                <!-- Refresh Button -->
                <button hx-get="/api/v1/ui/statements-table?page=1&page_size=50"
                        hx-target="#statements-table"
                        hx-swap="innerHTML"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded inline-flex items-center ml-auto">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>

                <!-- Spinner -->
                <div id="upload-spinner" class="htmx-indicator">
                    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>

            <!-- Upload Result -->
            <div id="upload-result" class="mt-4"></div>
        </div>

        <!-- Statements Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">Statements</h2>
                <div id="statements-table"
                     hx-get="/api/v1/ui/statements-table?page=1&page_size=50"
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="text-center py-8">
                        <div class="animate-spin inline-block h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                        <p class="mt-2 text-gray-600">Loading statements...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Handle file upload with FormData
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            fetch('/api/v1/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayUploadResult(data);
                // Refresh table
                htmx.trigger('#statements-table', 'load');
                // Reset file input
                e.target.value = '';
            })
            .catch(error => {
                document.getElementById('upload-result').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            });
        });

        function displayUploadResult(data) {
            const resultDiv = document.getElementById('upload-result');
            let html = `
                <div class="bg-blue-50 border border-blue-200 rounded p-4">
                    <h3 class="font-bold mb-2">Upload Results</h3>
                    <p>Total: ${data.total_files} | Success: ${data.successful} | Skipped: ${data.skipped} | Failed: ${data.failed}</p>
                    <div class="mt-2 max-h-40 overflow-y-auto">
            `;

            data.results.forEach(result => {
                const statusColor = result.status === 'success' ? 'green' : result.status === 'skipped' ? 'yellow' : 'red';
                html += `
                    <div class="text-sm py-1 border-b border-gray-200">
                        <span class="font-semibold text-${statusColor}-600">${result.status.toUpperCase()}:</span>
                        ${result.filename} - ${result.message}
                    </div>
                `;
            });

            html += `</div></div>`;
            resultDiv.innerHTML = html;
        }

        function getSelectedRunIds() {
            const checkboxes = document.querySelectorAll('input[name="run_id"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function processSelected() {
            const runIds = getSelectedRunIds();
            if (runIds.length === 0) {
                alert('Please select at least one statement to process');
                return;
            }

            if (!confirm(`Process ${runIds.length} selected statement(s)?`)) return;

            fetch('/api/v1/process', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({run_ids: runIds})
            })
            .then(response => response.json())
            .then(data => {
                alert(`Processing complete: ${data.successful} successful, ${data.failed} failed`);
                htmx.trigger('#statements-table', 'load');
            })
            .catch(error => alert('Error: ' + error.message));
        }

        function downloadProcessed() {
            const runIds = getSelectedRunIds();
            const params = runIds.length > 0 ? '?run_ids=' + runIds.join('&run_ids=') : '';
            window.location.href = '/api/v1/download/processed' + params + '&format=csv';
        }

        function downloadSummary() {
            const runIds = getSelectedRunIds();
            const params = runIds.length > 0 ? '?run_ids=' + runIds.join('&run_ids=') : '';
            window.location.href = '/api/v1/download/summary' + params + '&format=csv';
        }

        function deleteSelected(deleteAll) {
            const runIds = getSelectedRunIds();
            if (runIds.length === 0) {
                alert('Please select at least one statement to delete');
                return;
            }

            const message = deleteAll
                ? `DELETE ALL DATA for ${runIds.length} statement(s)? This cannot be undone!`
                : `Delete processed data for ${runIds.length} statement(s)? Raw data will be kept.`;

            if (!confirm(message)) return;

            fetch('/api/v1/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    run_ids: runIds,
                    delete_all: deleteAll,
                    confirm: true
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(`Deletion complete: ${data.successful} successful, ${data.failed} failed`);
                htmx.trigger('#statements-table', 'load');
            })
            .catch(error => alert('Error: ' + error.message));
        }

        // Handle HTMX response for list endpoint
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'statements-table') {
                // Table loaded, you can add additional logic here if needed
            }
        });
    </script>
</body>
</html>
